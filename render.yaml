services:
  # FastAPI Backend Service
  - type: web
    name: humanoid-robotics-rag-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.2
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: LLM_PROVIDER
        value: gemini
      - key: ENABLE_FALLBACK
        value: "true"
      - key: GEMINI_EMBEDDING_MODEL
        value: models/text-embedding-004
      - key: GEMINI_CHAT_MODEL
        value: gemini-2.5-flash
      - key: QDRANT_COLLECTION_GEMINI
        value: humanoid-robotics-gemini
      - key: QDRANT_COLLECTION_OPENAI
        value: humanoid-robotic-book
    healthCheckPath: /api/v1/health
