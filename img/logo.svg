<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3FE4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B4FF00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bold Geometric Robot -->
  <rect x="14" y="10" width="20" height="20" rx="4" fill="url(#boldGradient)" stroke="#1A0B2E" stroke-width="2"/>

  <!-- Eyes - Bold Circles -->
  <circle cx="20" cy="18" r="3" fill="#1A0B2E"/>
  <circle cx="28" cy="18" r="3" fill="#1A0B2E"/>
  <circle cx="20" cy="18" r="1.5" fill="#B4FF00"/>
  <circle cx="28" cy="18" r="1.5" fill="#B4FF00"/>

  <!-- Mouth Line -->
  <path d="M 18 24 Q 24 26 30 24" stroke="#1A0B2E" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Body -->
  <rect x="16" y="30" width="16" height="14" rx="3" fill="url(#boldGradient)" stroke="#1A0B2E" stroke-width="2"/>

  <!-- Arms -->
  <rect x="10" y="32" width="6" height="3" rx="1.5" fill="#FF006E" stroke="#1A0B2E" stroke-width="1.5"/>
  <rect x="32" y="32" width="6" height="3" rx="1.5" fill="#00F5FF" stroke="#1A0B2E" stroke-width="1.5"/>

  <!-- Antenna -->
  <line x1="24" y1="10" x2="24" y2="6" stroke="#1A0B2E" stroke-width="2" stroke-linecap="round"/>
  <circle cx="24" cy="5" r="2.5" fill="#B4FF00" stroke="#1A0B2E" stroke-width="1.5"/>
</svg>
